# Logging
quarkus.log.level=INFO
quarkus.log.category."com.ratemyrickshaw".level=DEBUG

# ===== PRODUCTION (Lambda) Configuration =====
# Lambda handler is only used when deployed to AWS
quarkus.lambda.handler=rickshawAnalysis

# ===== DEVELOPMENT (HTTP Server) Configuration =====
# Use REST endpoints for local development (RickshawController at /analyze)
# CORS is automatically handled by Quarkus
# Use port 8081 to avoid conflicts with Lambda's port 8080
%dev.quarkus.http.port=8081
%dev.quarkus.http.cors=true
%dev.quarkus.http.cors.origins=http://localhost:3000
%dev.quarkus.http.cors.methods=GET,POST,OPTIONS
%dev.quarkus.http.cors.headers=Content-Type,Authorization
%dev.quarkus.http.cors.exposed-headers=*

# Disable Lambda in dev mode - only use REST endpoints
%dev.quarkus.lambda.enable=false

# Hot Reload / Live Coding (Dev Mode)
# Note: Quarkus automatically watches src/main/java and src/main/resources
%dev.quarkus.live-reload.instrumentation=true

# Development Mode Configuration
%dev.quarkus.log.console.enable=true
%dev.quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n