# Test Configuration
# Use random port to avoid conflicts
quarkus.http.port=0
quarkus.http.test-port=0

# Disable Lambda in test mode - only use REST endpoints
quarkus.lambda.enable=false
quarkus.lambda.mock-event-server.enabled=false
quarkus.devservices.enabled=false

# Test logging
quarkus.log.level=INFO
quarkus.log.category."com.ratemyrickshaw".level=DEBUG
